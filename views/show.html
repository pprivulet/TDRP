{% extends 'layout.html' %}

{% block title %}{{ user.id }}{% endblock %}

{% block content %}
  <h1>{{ user.firstName }} {{ user.lastName }}</h1>
  <p>{{ user.emailAddress }}</p>
  <p><i>Created On: </i> {{ user.createdAt.toDateString() }}</p>
  <p><i>Last Updated On: </i> {{ user.updatedAt.toDateString() }}</p>
  <p><a href="/">Back to List</a></p>
{% endblock %}
